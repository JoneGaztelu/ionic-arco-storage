<ion-header>
  <ion-toolbar>
    <ion-title>
      Recordatorio de competiciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Nombre" [(ngModel)]="arcoName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Lugar" [(ngModel)]="arcoPlace"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Fecha" [(ngModel)]="arcoDate"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Imagen" [(ngModel)]="arcoImage"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Introduce Descripci칩n" [(ngModel)]="arcoDescription"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateRecord()" [disabled]="!arcoName || !arcoPlace || !arcoDate|| !arcoImage || !arcoDescription">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon> &nbsp;A침adir competicion
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of arcos">
    <span *ngIf="!item.isEdit; else elseBlock">
      <img src="{{item.image}} ">
      <ion-card-header>
        <ion-card-title>{{item.name}} : {{item.place}} </ion-card-title>
        <ion-card-subtitle>A침o: {{item.date}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label>{{item.description}}</ion-label>
        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <ion-item>
        <ion-label><strong>Nombre</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Lugar</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.EditPlace"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Fecha</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.EditDate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Imagen</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.EditImage"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><strong>Descripci칩n</strong></ion-label>
        <ion-input type="text" [(ngModel)]="item.EditDescription"></ion-input>
      </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
</ion-content>
