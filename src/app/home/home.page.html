<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="primary">Recordatorio de competiciones</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let arco of arcos" (click)="arcoTapped(arco)">
        <ion-thumbnail slot="start">
          <img src="{{arco.image}}">
        </ion-thumbnail>
        <ion-label> {{arco.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-toolbar>
  <img src="/assets/images/icono_fede.png" width="20%" height="10%"/>
  <ion-title slot="primary">Desarrollo de Interfaces</ion-title>
</ion-toolbar>
