<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles de competicion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="arco">
    <img src="{{arco.image}}">
    <ion-card-header>{{arco.name}}</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{arco.place}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{arco.date}}</ion-label>
        </ion-item>
        <ion-item>{{arco.description}}</ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(arco)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(arco.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
